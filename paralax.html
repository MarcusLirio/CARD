<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paralax</title>
    <link rel="stylesheet" href="paralax.css">
</head>
<body>

    <div class="top">
        <div class="perspective">
            <div class="card">
                <div class="thumb" style="background-image:url(/rachel2.png)"></div>
                <h2>Rachel</h2>
                <h3>Dreaming To Realistics</h3>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>

    <script>
        var o = $(".card");
        $(".top").on("mousemove", function (t) {
            var e = -($(window).innerWidth() / 2 - t.pageX) / 30,
                n = -($(window).innerHeight() / 2 - t.pageY) / 10;

            o.attr("style", "transform: rotateY(" + e +"deg)rotateX("+ n +"deg);-webkit-transform: rotateY("+ e +"deg) rotateX("+ n +"deg); -moz-transform: rotateY(" + e +"deg) rotateX("+ n +"deg)")

        })
    </script>

</body>
</html>
